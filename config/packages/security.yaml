security:
    encoders:
        KacperWojtaszczyk\SimpleRssReader\Model\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        user_provider:
            entity:
                class: KacperWojtaszczyk\SimpleRssReader\Model\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - KacperWojtaszczyk\SimpleRssReader\Security\UserAuthenticator
            logout:
                path: logout
